<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance III CSE AIML C</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* The Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 Columns like the image */
            gap: 10px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        /* The Buttons */
        .roll-btn {
            background-color: #e0e0e0; /* Grey for Present */
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px 0;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            user-select: none; /* Prevents text selection on double tap */
            -webkit-tap-highlight-color: transparent;
        }

        /* Red Style for Absent */
        .roll-btn.absent {
            background-color: #ff4d4d; /* Red */
            color: white;
            border-color: #ff0000;
        }

        /* Section Header for LEs */
        .section-header {
            grid-column: span 4;
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Action Area */
        .action-area {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-main {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #generateBtn {
            background-color: #1976D2; /* Blue */
            color: white;
        }

        #copyBtn {
            background-color: #4CAF50; /* Green */
            color: white;
            display: none; /* Hidden until generated */
        }

        /* Output Text Box */
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: monospace;
            resize: none;
            display: none; /* Hidden until generated */
            box-sizing: border-box; /* Fix padding issues */
        }

    </style>
</head>
<body>

    <h2>III CSE AIML C</h2>

    <div class="grid-container" id="rollGrid">
        </div>

    <div class="action-area">
        <button id="generateBtn" class="btn-main" onclick="generateMessage()">Generate msg</button>
        <textarea id="outputBox" readonly></textarea>
        <button id="copyBtn" class="btn-main" onclick="copyText()">Copy Text</button>
    </div>

    <script>
        // 1. Define the Data
        const regularRolls = [
        "D3","D4","D5","D6","D7","D8","D9",
        "E0","E1","E2","E3","E4","E5","E6","E7","E8","E9",
        "F0","F1","F2","F3","F4","F5","F6","F7","F8","F9",
        "G0","G1","G2","G3","G4","G5","G6","G7","G8","G9",
        "H0","H1","H2","H3","H4","H5","H6","H7","H8","H9",
        "J0","J1","J3","J4","J5","J6","J7","J8","J9",
        "K0","K1","K2","K3","K4","K5","K6","K7","K8"
        ];

        const lateralRolls = [
            "15", "16", "17","18","19"
        ];

        const grid = document.getElementById('rollGrid');
        let totalCount = regularRolls.length + lateralRolls.length;

        // 2. Function to create buttons
        function createButtons() {
            // Add Regulars
            regularRolls.forEach(roll => {
                const btn = document.createElement('button');
                btn.className = 'roll-btn';
                btn.innerText = roll;
                btn.onclick = () => toggleAbsent(btn);
                grid.appendChild(btn);
            });

            // Add Divider for LEs
            const separator = document.createElement('div');
            separator.className = 'section-header';
            separator.innerText = "--- Lateral Entries (LE's) ---";
            grid.appendChild(separator);

            // Add LEs
            lateralRolls.forEach(roll => {
                const btn = document.createElement('button');
                btn.className = 'roll-btn';
                btn.innerText = roll;
                btn.onclick = () => toggleAbsent(btn);
                grid.appendChild(btn);
            });
        }

        // 3. Toggle Logic (Red/Grey)
        function toggleAbsent(btn) {
            btn.classList.toggle('absent');
        }

        // 4. Generate Message Logic
        function generateMessage() {
            // Find all buttons that have the 'absent' class
            const absentButtons = document.querySelectorAll('.roll-btn.absent');
            
            // Get the text from those buttons
            const absenteesList = Array.from(absentButtons).map(btn => btn.innerText);
            
            const absentCount = absenteesList.length;
            const presentCount = totalCount - absentCount;

            // Get Today's Date
            const today = new Date();
            const dateStr = today.getDate().toString().padStart(2, '0') + '/' + 
                            (today.getMonth() + 1).toString().padStart(2, '0') + '/' + 
                            today.getFullYear();

            // Construct the Message Format
            let message = `III CSE AIML C\n Absentees :\n${dateStr}\n\n`;
            
            if (absentCount > 0) {
                message += absenteesList.join(', ');
            } else {
                message += "None";
            }

            message += `\n\nAbsent - ${absentCount}\nPresent - ${presentCount}\nTotal - ${totalCount}`;

            // Show output
            const outputBox = document.getElementById('outputBox');
            outputBox.style.display = 'block';
            outputBox.value = message;

            document.getElementById('copyBtn').style.display = 'block';
            
            // Scroll to bottom
            window.scrollTo(0, document.body.scrollHeight);
        }

        // 5. Copy to Clipboard Logic
        function copyText() {
            const outputBox = document.getElementById('outputBox');
            outputBox.select();
            outputBox.setSelectionRange(0, 99999); // For mobile devices

            navigator.clipboard.writeText(outputBox.value).then(() => {
                alert("Message Copied!");
            });
        }

        // Initialize
        createButtons();

    </script>
</body>
</html>
